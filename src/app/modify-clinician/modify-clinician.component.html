<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
       <header class="card-header">
	       <h4 class="card-title mt-2">Update Clinician Form</h4>
       </header>
       <article class="card-body">
<form *ngIf="modifyGroup" [formGroup]="modifyGroup" (ngSubmit)="updateClinicianForm()">
	<small class="text-danger">{{msg}}</small>
	<div class="form-row">
		<div class="col form-group">
			<label>Full Name</label>   
			  <input type="text" class="form-control" placeholder="Enter Full Name" name="fullname" required 
			  formControlName="fullname" >
			</div> <!-- form-group end.// -->
	</div> <!-- form-row end.// -->

	<div class="form-group">
		<label>Email address</label>
		<input type="email" class="form-control" placeholder="Enter email" name="email" required 
		formControlName="email" >
	</div> <!-- form-group end.// -->
	
	<div class="form-group">
		<Label class="form-check form-check-inline"><b>Gender:</b></Label>
			<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="male" required formControlName="gender">
		  <span class="form-check-label"> Male </span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="female" required formControlName="gender">
		  <span class="form-check-label"> Female</span>
		</label>
	</div> <!-- form-group end.// -->
	<div class="form-row">
		<div class="form-group col-md-6">
		  <label>Age</label>
		  <input type="text" class="form-control" placeholder="Enter Age" name="age" required
		  formControlName="age" >   
		</div> <!-- form-group end.// -->
		<div class="form-group col-md-6">
			<label>Phone Number</label>
			<input type="text" class="form-control" placeholder="Enter number" name="phone"  required 
			formControlName="phone" >
			</div> <!-- form-group end.// -->
	</div> <!-- form-row.// -->

    <div class="form-row">
		<div class="form-group col-md-6">
		  <label>Experience</label>
			<select class="form-control" formControlName="experience" required name="experience">
			Please select correct option   
				<option>0-1</option>
				<option>1-3</option>
				<option selected="">3-5</option>
				<option>5-7</option>
				<option>8</option>
				<option>9</option>
				<option>10+</option>
			</select>
		</div> <!-- form-group end.// -->

		<div class="form-group col-md-6">
		  <label>Specialization</label>
		  <select class="form-control" formControlName="specialization" name="specialization" required>
	Please select correct option   
		      <option>Cardiology</option>
		      <option>Oncology</option>
		      <option selected="">General practice</option>
		      <option>Pediatrics</option>
			  <option>Radiology</option>
			  <option>Dermatology</option>
			  <option>Surgery</option>
		  </select>
	    </div> <!-- form-group end.// -->
    </div>
	<div class="form-group">
		<label>Address</label>
		<input class="form-control" type="text" formControlName="address" name="address" required>
		</div> <!-- form-group end.// --> 
	
	<div class="form-group">
		<label>availability</label>
		<select  class="form-control" formControlName="availability" name="availability" required>
			<option>Monday</option>
		      <option>Tuesday</option>
		      <option selected="">Wednesday</option>
		      <option>Thursday</option>
			  <option>Friday</option>
			  <option>Saturday</option>
			  <option>Sunday</option>
		  </select>
	</div> <!-- form-group end.// --> 

    <div class="form-group">
		<button [disabled]="!modifyGroup.valid" type="submit" class="btn btn-primary btn-block"> Update  </button>
		<button type="reset" class="btn btn-danger btn-block"> Cancel  </button>
	</div> <!-- form-group// -->      
</form>
      </article> <!-- card-body end .// -->
    </div> <!-- card.// -->
   </div> <!-- col.//-->

  </div> <!-- row.//-->
</div>

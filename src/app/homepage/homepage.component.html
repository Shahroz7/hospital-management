<body>
   <div class="container">
      <div class="col-md-6 mx-auto text-center">
         <div class="header-title">
            <h1 class="wv-heading--title">
               Welcome to Hospital Management System
            </h1>
         </div>
      </div>
      <div class="row">
         <div class="col-md-4 mx-auto">
           
            <div class="myform form">

               <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <div class="form-group">
                     <input type="text"  name="username"   formControlName="username" class="form-control"  id="username" placeholder="username" >
                  </div>

                  <div class="form-group">
                     <input type="password" name="password" formControlName="password" class="form-control"  id="password" placeholder="******">
                  </div>
                 
                  <div class="form-group">
                     <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <input type="cancel" name="cancel" class="btn btn-danger btn-md" value="Cancel">
                 </div>
               </form>
               
            </div>

         </div>
      </div>
   </div>
</body>

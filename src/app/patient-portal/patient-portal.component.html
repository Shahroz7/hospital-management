    <div class = "col-lg-12 col-sm-12 col-xs-12">
    <table class="table table-striped table-responsive-md btn-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Appointment</th>
            <th>Modify</th>
            <th>Delete</th>
          </tr>
        </thead>
    
        <tbody>
          <tr *ngFor="let patientForm of patientForms">
            <th scope="row">1</th>
            <td>{{ patientForm.fullname }}</td>
            <td>{{ patientForm.age }}</td>
            <td>{{ patientForm.gender }}</td>
            <td>{{ patientForm.email }}</td>
            <td>{{ patientForm.phone }}</td>  
            <td>{{ patientForm.address }}</td>
            <td>{{ patientForm.appointment }}</td>
            <td>
              <button mdbBtn color="indigo"   routerLink="/mform/{{ patientForm.phone }}"  size="sm" mdbWavesEffect type="button" class="m-0">Modify</button>
            </td>
            <td>
              <button mdbBtn color="indigo" size="sm" mdbWavesEffect type="button" class="m-0" 
              mwlConfirmationPopover
      [popoverTitle]="popoverTitle"
      [popoverMessage]="popoverMessage"
      placement="left"
      (confirm)="deletePatient(patientForm)"
      (cancel)="cancelClicked = true"
              >  Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>
      </div>
